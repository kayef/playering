<div class="container">
  <form class="form-signin">
    <div class="form-group">
      <h2>Login</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label class="control-label" for="signupEmail">Email</label>
      <input id="signupEmail" required type="email" maxlength="100" class="form-control" [(ngModel)]="email"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label class="control-label" for="signupPassword">Password</label>
      <input id="signupPassword" required type="password" maxlength="25" class="form-control"
             length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <button (click)="onLogin()" id="signupSubmit" type="button" class="btn btn-info btn-block">
        Login
      </button>
    </div>
    <hr>
    <p><a [routerLink]="['/register']"> <i class="fa fa-fw fa-group"></i> Register</a>
      <a [routerLink]="['/forgotPassword']"> <i class="fa fa-fw fa-group"></i> Forgot Password?</a><br/>
      <a [routerLink]="['/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
    </p>
  </form>
</div>
