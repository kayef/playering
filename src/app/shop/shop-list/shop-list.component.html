<loading-container [loading]="loading">
  <template ngbModalContainer></template>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
        <input type="button" class="btn btn-block btn-primary" (click)="newShop()" value="+Shop">
      </div>
    </div>
    <br>
    <table class="table table-bordered table-hover table-striped">
      <thead class="thead-inverse">
      <th>Name</th>
      <th>Code</th>
      </thead>
      <tbody>
      <tr *ngFor="let shop of shops">
        <td><a [routerLink]="[shop.id]">{{shop.name}}</a></td>
        <td>{{shop.code}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</loading-container>
